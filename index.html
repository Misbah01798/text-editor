<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <section class="header">
        <div class="row">
            <div class="col">
                <div class="box2">
                    <button type="button" onclick="f2(this)">
                        <i class="fa-solid fa-bold"></i>

                    </button>
                    <button type="button" onclick="f3(this)">
                        <i class="fa-solid fa-italic"></i>

                    </button>
                    <button type="button" onclick="f4(this)">
                        <i class="fa-solid fa-underline"></i>

                    </button>
                </div>
                <div class="box3">
                    <button type="button" onclick="f5(this)">
                        <i class="fa-solid fa-align-left"></i>

                    </button>
                    <button type="button" onclick="f6(this)">
                        <i class="fa-solid fa-align-center"></i>

                    </button>
                    <button type="button" onclick="f7(this)">
                        <i class="fa-solid fa-align-right"></i>

                    </button>
                </div>
                <div class="box1">
                    <input type="number"
                    id="font-size"
                    min="1"
                    max="200"
                    value="12"
                    onchange="f1(this)">
                </div>
                <div class="box4">
                    <button type="button" onclick="f8(this)">
                    aA
                    </button>
                    <!-- <button type="button" onclick="f9(this)">
                    <i class="fa-solid fa-text-slash"></i>
                    </button> -->
                    <button type="button" onclick="f8(this)">
                    <input type="color" onchange="f10(this)">
                    </button>
                </div>
                <br>
                <div class="col">
                    <textarea placeholder="Your text" id="textarea" cols="30" rows="10"></textarea>
                </div>
                


            </div>
        </div>
    </section>
    <script src="js/text.js"></script>
    
</body>
</html>
